        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        
        /* Menu Active State */
        .menu-btn.active { background-color: #ede9fe; color: #6d28d9; border-color: #6d28d9; }
        /* Hide scrollbar for clean look */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

                    <!-- Language Toggle -->
                    <div class="flex bg-gray-100 rounded-lg p-1">
                        <button onclick="setLanguage('en')" id="lang-en" class="px-3 py-1 rounded-md text-sm font-medium transition duration-200">Eng</button>

                        <i class="fa-solid fa-folder-open mr-2 text-yellow-500"></i>
                        <span id="txt-wong-source">Wong'Sources</span>
                    </button>
                    <button onclick="filterGroup('online')" id="btn-online" class="menu-btn px-4 py-2 rounded-lg border border-transparent font-semibold text-gray-600 hover:bg-gray-50 transition flex items-center">
                        <i class="fa-solid fa-globe mr-2 text-blue-500"></i>
                        <span id="txt-online-resource">Online Resources</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        
        <!-- Welcome Banner -->
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-2xl p-8 mb-8 text-white shadow-lg relative overflow-hidden">
            <div class="absolute top-0 right-0 -mt-10 -mr-10 opacity-20">
                <i class="fa-solid fa-shapes text-9xl"></i>
            </div>
            <h2 id="pageTitle" class="text-3xl font-bold mb-2">Welcome, Students!</h2>
            <p id="pageDesc" class="text-indigo-100 text-lg max-w-2xl">Select a category from the menu above to start learning.</p>
        </div>

        <!-- Filter Section -->
        <div class="flex flex-col space-y-4 mb-8">
            
            <!-- Row 1: Search and Topic Filters -->
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                <div class="relative w-full sm:w-96">
                    <input type="text" id="searchInput" onkeyup="renderGames()" placeholder="Search title..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent shadow-sm">
                    <i class="fa-solid fa-magnifying-glass absolute left-3 top-3 text-gray-400"></i>
                </div>
                <!-- Topic Tags (Algebra, Geometry...) -->
                <div id="categoryFilters" class="flex gap-2 overflow-x-auto pb-2 sm:pb-0 w-full sm:w-auto no-scrollbar">
                    <!-- Buttons injected by JS -->
                </div>
            </div>

            <!-- Row 2: Resource Type Filters (Notes, Quizzes...) - Hidden by default -->
            <div id="typeFiltersContainer" class="hidden border-t border-gray-200 pt-4 animate-fade-in">
                <div class="flex items-center gap-3 overflow-x-auto no-scrollbar">
                    <span id="txt-filter-by-type" class="text-sm font-semibold text-gray-500 whitespace-nowrap uppercase tracking-wider">Filter by Type:</span>
                    <div id="typeButtons" class="flex gap-2">
                        <!-- Type Buttons injected by JS -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Grid Container -->
        <div id="gamesGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Game cards will be injected here by JS -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-20">
            <div class="inline-block p-6 rounded-full bg-gray-100 mb-4">
                <i class="fa-solid fa-box-open text-4xl text-gray-400"></i>
            </div>
            <h3 id="txt-no-resources" class="text-xl font-medium text-gray-600">No resources found</h3>
            <p id="txt-try-adjusting" class="text-gray-500 mt-2">Try adjusting your filters.</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto py-8 px-4 text-center">

        function setLanguage(lang) {
            currentLang = lang;
            
            // Update Toggle Button Styles
            const btnEn = document.getElementById('lang-en');
            const btnZh = document.getElementById('lang-zh');
            
            if (lang === 'en') {
                btnEn.classList.add('bg-indigo-600', 'text-white', 'shadow-sm');
                btnEn.classList.remove('text-gray-600', 'hover:bg-gray-200');
                btnZh.classList.remove('bg-indigo-600', 'text-white', 'shadow-sm');
                btnZh.classList.add('text-gray-600', 'hover:bg-gray-200');
            } else {
                btnZh.classList.add('bg-indigo-600', 'text-white', 'shadow-sm');
                btnZh.classList.remove('text-gray-600', 'hover:bg-gray-200');
                btnEn.classList.remove('bg-indigo-600', 'text-white', 'shadow-sm');
                btnEn.classList.add('text-gray-600', 'hover:bg-gray-200');
            }

            // Update Static Text Elements
            const t = translations[lang];
            document.getElementById('siteTitle').textContent = t.siteTitle;
            document.getElementById('txt-wong-source').textContent = t.wongSource;
            document.getElementById('txt-online-resource').textContent = t.onlineResource;
            document.getElementById('searchInput').placeholder = t.searchPlaceholder;
            document.getElementById('txt-filter-by-type').textContent = t.filterByType;
            document.getElementById('txt-no-resources').textContent = t.noResources;
            document.getElementById('txt-try-adjusting').textContent = t.tryAdjusting;
            
            // Re-render the current view to update banner text and game cards
            filterGroup(currentGroup);
        }

        function filterGroup(group) {
            currentGroup = group;
            currentCategory = 'all';
            currentType = 'all';
            const t = translations[currentLang];
            
            // Update Menu Tabs UI
            document.querySelectorAll('.menu-btn').forEach(btn => btn.classList.remove('active', 'bg-indigo-50', 'text-indigo-700', 'border-indigo-200'));
            if(group !== 'all') {
                const activeBtn = document.getElementById('btn-' + group);
                if(activeBtn) activeBtn.classList.add('active');
            }

            const title = document.getElementById('pageTitle');
            const desc = document.getElementById('pageDesc');
            const typeContainer = document.getElementById('typeFiltersContainer');
            const typeButtonsDiv = document.getElementById('typeButtons');

            // 1. Setup Main UI Text
            if (group === 'wong') {
                title.textContent = t.wongTitle;
                desc.textContent = t.wongDesc;
                typeContainer.classList.remove('hidden'); 
            } else if (group === 'online') {
                title.textContent = t.onlineTitle;
                desc.textContent = t.onlineDesc;
                typeContainer.classList.add('hidden');
            } else {
                title.textContent = t.welcomeTitle;
                desc.textContent = t.welcomeDesc;
                typeContainer.classList.add('hidden');
            }

            // 2. Setup Subject Filters
            const subjectHtml = `
                <button onclick="filterCategory('all')" class="cat-btn px-4 py-1 rounded-full bg-indigo-600 text-white text-sm font-medium hover:bg-indigo-700 transition whitespace-nowrap">${t.allTopics}</button>
                <button onclick="filterCategory('Algebra')" class="cat-btn px-4 py-1 rounded-full bg-white text-gray-600 border border-gray-200 text-sm font-medium hover:bg-gray-50 transition whitespace-nowrap">${t.Algebra}</button>
                <button onclick="filterCategory('Geometry')" class="cat-btn px-4 py-1 rounded-full bg-white text-gray-600 border border-gray-200 text-sm font-medium hover:bg-gray-50 transition whitespace-nowrap">${t.Geometry}</button>
                <button onclick="filterCategory('Calculus')" class="cat-btn px-4 py-1 rounded-full bg-white text-gray-600 border border-gray-200 text-sm font-medium hover:bg-gray-50 transition whitespace-nowrap">${t.Calculus}</button>

            if (group === 'wong') {

        function filterCategory(cat) {
            currentCategory = cat;
            const t = translations[currentLang];
            
            // Map category keyword to display text for comparison
            let displayCat = t[cat] || cat;
            if(cat === 'all') displayCat = t.allTopics;

            const buttons = document.querySelectorAll('.cat-btn');
            buttons.forEach(btn => {
                if (btn.textContent.trim() === displayCat) {
                    btn.classList.remove('bg-white', 'text-gray-600', 'border-gray-200');
                    btn.classList.add('bg-indigo-600', 'text-white');
                } else {
                    btn.classList.add('bg-white', 'text-gray-600', 'border-gray-200');
                    btn.classList.remove('bg-indigo-600', 'text-white');
                }
            });
            renderGames();
        }

        function filterType(type) {
            currentType = type;
            const t = translations[currentLang];

            // Map type keyword to display text
            let displayType = t[type] || type; 
            if (type === 'all') displayType = t.all;

            const buttons = document.querySelectorAll('.type-btn');
            buttons.forEach(btn => {
                if (btn.textContent.trim() === displayType) {
                    btn.classList.remove('bg-white', 'text-gray-600', 'border-gray-200');
                    btn.classList.add('bg-gray-800', 'text-white');
                } else {
                    btn.classList.add('bg-white', 'text-gray-600', 'border-gray-200');
                    btn.classList.remove('bg-gray-800', 'text-white');
                }
            });
            renderGames();
        }

                }
                
                // 4. Search Filter (Check against current language title/desc)
                const titleToCheck = (currentLang === 'zh' && game.title_zh) ? game.title_zh : game.title;
                const descToCheck = (currentLang === 'zh' && game.desc_zh) ? game.desc_zh : game.desc;
                
                const matchesSearch = titleToCheck.toLowerCase().includes(searchText) || 
                                    descToCheck.toLowerCase().includes(searchText);

                return matchesGroup && matchesCategory && matchesType && matchesSearch;
            });

            if (filteredGames.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
            }

            filteredGames.forEach(game => {
                const card = document.createElement('div');
                card.className = `bg-white rounded-xl shadow-sm border border-gray-100 p-6 flex flex-col h-full card-hover transition duration-300 group`;
                
                // Localization Logic for Cards
                const displayTitle = (currentLang === 'zh' && game.title_zh) ? game.title_zh : game.title;
                const displayDesc = (currentLang === 'zh' && game.desc_zh) ? game.desc_zh : game.desc;
                const displayCategory = t[game.category] || game.category;
                
                // Show Type badge for Wong's sources
                let typeBadge = '';
                if (game.group === 'wong' && game.type) {
                    let displayBadgeType = t[game.type] || game.type;
                    typeBadge = `<span class="absolute top-4 right-4 text-[10px] font-bold uppercase tracking-wider bg-gray-100 text-gray-500 px-2 py-1 rounded-full">${displayBadgeType}</span>`;
                }

                card.innerHTML = `
                    ${typeBadge}
                    <div class="flex items-center mb-4">
                        <div class="w-12 h-12 rounded-lg bg-gray-50 flex items-center justify-center text-2xl ${game.iconColor} mr-4">
                            <i class="fa-solid ${game.icon}"></i>
                        </div>
                        <div>
                            <span class="text-xs font-semibold uppercase tracking-wider text-gray-400">${displayCategory}</span>
                            <h3 class="font-bold text-gray-800 text-lg leading-tight pr-6">${displayTitle}</h3>
                        </div>
                    </div>
                    <p class="text-gray-500 text-sm mb-6 flex-grow">${displayDesc}</p>
                    <a href="${game.url}" target="_blank" class="w-full text-center bg-indigo-50 hover:bg-indigo-600 text-indigo-700 hover:text-white font-semibold py-2 rounded-lg transition duration-300">
                        ${t.openResource} <i class="fa-solid fa-arrow-up-right-from-square ml-1 text-xs"></i>
                    </a>
                `;
                grid.appendChild(card);
            });
        }

        // Initialize view
        setLanguage('en'); // Default to English on load
    </script>
</body>
